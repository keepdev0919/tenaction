<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="7" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="512" height="512" fill="#0a0a0a" rx="64"/>
  
  <!-- Grid background (subtle) -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ff88" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="512" height="512" fill="url(#grid)"/>
  
  <!-- Outer glow T -->
  <g opacity="0.4" filter="url(#glow3)">
    <path d="M 110 130 L 402 130 L 402 190 L 286 190 L 286 382 L 226 382 L 226 190 L 110 190 Z" 
          fill="none" stroke="url(#grad3)" stroke-width="12"/>
  </g>
  
  <!-- Main outlined T (double stroke) -->
  <g filter="url(#glow3)">
    <!-- Outer stroke -->
    <path d="M 110 130 L 402 130 L 402 190 L 286 190 L 286 382 L 226 382 L 226 190 L 110 190 Z" 
          fill="none" stroke="#00ff88" stroke-width="8"/>
    <!-- Inner stroke -->
    <path d="M 110 130 L 402 130 L 402 190 L 286 190 L 286 382 L 226 382 L 226 190 L 110 190 Z" 
          fill="none" stroke="#00d4ff" stroke-width="3"/>
  </g>
  
  <!-- Corner accents -->
  <circle cx="110" cy="130" r="6" fill="#00ff88" filter="url(#glow3)"/>
  <circle cx="402" cy="130" r="6" fill="#00ff88" filter="url(#glow3)"/>
  <circle cx="226" cy="382" r="6" fill="#00d4ff" filter="url(#glow3)"/>
  <circle cx="286" cy="382" r="6" fill="#00d4ff" filter="url(#glow3)"/>
</svg>
